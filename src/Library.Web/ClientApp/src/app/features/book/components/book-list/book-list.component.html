<div class="container">
  <h1>Book List</h1>

  <button type="button" mat-raised-button color="accent" [routerLink]="['/app', 'books', 'new']">
    Add new book
  </button>

  <div class="table-container">
    <table mat-table [dataSource]="result.items" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let book">{{ book.description }}</td>
      </ng-container>

      <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef>Publish Date</th>
        <td mat-cell *matCellDef="let book">{{ book.publishDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef>Authors</th>
        <td mat-cell *matCellDef="let book">{{ book.authors.join(', ') }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book">
          <button
            type="button"
            mat-raised-button
            color="accent"
            [routerLink]="['/app', 'books', book.id]"
          >
            Edit
          </button>

          <button type="button" mat-raised-button color="accent">History</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="result.count"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
