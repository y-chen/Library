<table mat-table matSort [dataSource]="comparison" class="mat-elevation-z8">
  <ng-container matColumnDef="propertyName">
    <th mat-header-cell *matHeaderCellDef>Property Name</th>
    <td mat-cell *matCellDef="let entry">{{ entry.propertyName }}</td>
  </ng-container>

  <ng-container matColumnDef="before">
    <th mat-header-cell *matHeaderCellDef>Before</th>
    <td mat-cell *matCellDef="let entry">
      {{ entry.before }}
    </td>
  </ng-container>

  <ng-container matColumnDef="after">
    <th mat-header-cell *matHeaderCellDef>After</th>
    <td mat-cell *matCellDef="let entry" [ngClass]="{ different: !entry.same }">
      {{ entry.after }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [length]="result.count" [pageSize]="2" (page)="onPageChange($event)">
</mat-paginator>
